<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blog - Achraf EL ISMAILI</title>
        <link rel="stylesheet" href="assets/fa/css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="css/raf.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/blog.css">
    </head>
    <body>
        <div class="page d-flex flex-row">
            <div class="sidebar flex-shrink-0 bg-lighter p-20 p-relative">
                <h3
                    class="p-relative txt-center mt-0 mb-20 hide-on-mobile">Achraf
                    EL ISMAILI</h3>
                <div class="raf">
                    <img src="assets/img/raf.png" alt="Achraf El Ismaili">
                </div>
                <ul>
                    <li>
                        <a class="d-flex align-center text-lg p-10"
                            href="index.html">
                            <i class="fas fa-home text-2xl"></i>
                            <span class="ml-20">Home</span>
                        </a>
                    </li>
                    <li>
                        <a class="d-flex align-center text-lg p-10"
                            href="about.html">
                            <i class="fa-solid fa-address-card text-2xl"></i>
                            <span class="ml-20">About</span>
                        </a>
                    </li>
                    <li>
                        <a class="d-flex align-center text-lg p-10"
                            href="projects.html">
                            <i class="fa-solid fa-list-check text-2xl"></i>
                            <span class="ml-20">Projects</span>
                        </a>
                    </li>
                    <li>
                        <a class="d-flex align-center text-lg p-10"
                            href="resume.html">
                            <i class="fa-solid fa-file text-2xl"></i>
                            <span class="ml-20">Resume</span>
                        </a>
                    </li>
                    <li>
                        <a class="d-flex align-center text-lg p-10"
                            href="blog.html">
                            <i class="fa-solid fa-blog text-2xl"></i>
                            <span class="ml-20">Blog</span>
                        </a>
                    </li>
                    <li>
                        <a class="d-flex align-center text-lg p-10 active"
                            href="contact.html">
                            <i class="fa-solid fa-file-signature text-2xl"></i>
                            <span class="ml-20">Contact</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="content flew-grow-1 p-relative">
                <div class="d-flex justify-between align-center p-relative">
                    <div
                        class="head flew-grow-1 bg-white w-full p-10 d-flex align-center">
                        <div class="social d-flex justify-center align-center">
                            <a href="http://"><i
                                    class="fa-brands fa-github text-2xl"></i></a>
                            <a href="http://"><i
                                    class="fa-brands fa-linkedin text-2xl"></i></a>
                            <a href="http://"><i
                                    class="fa-brands fa-facebook text-2xl"></i></a>
                            <a href="http://"><i
                                    class="fa-brands fa-instagram text-2xl"></i></a>
                        </div>
                    </div>
                </div>
                <h1 class="p-20 txt-warning">Contact</h1>

                <div class="container">
                    <form id="contactForm" class="form d-flex flex-column p-20">
                        <!-- First Name -->
                        <label for="firstName" class="form-label">First Name
                            (Required):</label>
                        <input type="text" id="firstName" name="first_name"
                            class="form-input" placeholder="First Name"
                            required>

                        <!-- Last Name -->
                        <label for="lastName" class="form-label">Last Name
                            (Optional):</label>
                        <input type="text" id="lastName" name="last_name"
                            class="form-input" placeholder="Last Name">

                        <!-- Email -->
                        <label for="email" class="form-label">Email Address
                            (Required):</label>
                        <input type="email" id="email" name="email"
                            class="form-input" placeholder="Email Address"
                            required>

                        <!-- Subject -->
                        <label for="subject" class="form-label">Subject
                            (Optional):</label>
                        <input type="text" id="subject" name="subject"
                            class="form-input" placeholder="Subject">

                        <!-- Message -->
                        <label for="message" class="form-label">Message
                            (Required):</label>
                        <textarea id="message" name="message"
                            class="form-textarea" rows="5"
                            placeholder="Your message..." required></textarea>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary mt-20">Send
                            Message</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
        <script src="js/email.js"></script>
    </body>
</html>
